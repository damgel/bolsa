       <div>
            <form action="#" method="POST" class="form-horizontal" role="form">
                <div class="form-group">
                    <fieldset>
                        <center><legend> Registro Empleador</legend></center>
                        <div class="form-group">

                            <div class="form-group">
                                <label for="Nombre" class="col-lg-3 control-label">Nombre de la Empresa</label>
                                <div class="col-lg-4">
                                    <input type="text" class="form-control" id = "focusedInput"  placeholder="Escriba un nombre" required>
                                </div>
                            </div>


                            <div class="form-group">
                                <label for="Contrasenia" class="col-lg-3 control-label">Contraseña</label>
                                <div class="col-lg-4">
                                    <input type="password" class="form-control" id="inputPassword" placeholder="Contraseña" required>
                                </div>  
                            </div>

                            <div class="form-group">
                                <label for="ConfirmContrasenia"class="col-lg-3 control-label">Confirme contraseña</label>
                                <div class="col-lg-4">
                                    <input type="password" class="form-control" id="inputPassword" placeholder="Confirme su contraseña" required>
                                </div>  
                                </div>    

       

                            <div class="form-group">
                                <label for="correo" class="col-lg-3 control-label">Correo</label>
                                <div class="col-lg-4">
                                    <input type="email" placeholder="adcd@algo.aaa" class="form-control" id = "focusedInput" required>
                                </div>
                            </div>



                            <div class="form-group">
                                <label for="telefono" class="col-lg-3 control-label">Telefono</label>
                                <div class="col-lg-4">
                                    <input type="text" placeholder="-----------" class="form-control" id = "focusedInput" required>
                                </div>
                            </div>

                        <div class="form-group">
                            <label for="paginaWeb" class="col-lg-3 control-label">Página Web</label>
                            <div class="col-lg-4">
                        
                        <input type="text" placeholder="www." class="form-control" id="focusedInput">
                        </div>
                        </div>
                        </div>
                    </fieldset>
                </div>
                
                <center><button type="submit" class="btn btn-primary btn-lg">Enviar</button> </center>  
                
            </form>

         </div>
