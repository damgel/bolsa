<!Doctype html>
<html lang="es">
    <head>
        <title> Formulario de para registro</title>
        <link rel="stylesheet" href="assets/css/bootstrap.min.css">
        <link rel="stylesheet" href="assets/css/main.css">

        <script src="assets/js/modernizr-2.6.2-respond-1.1.0.min.js"></script>
    </head>
    <body>
        <div>
            <form action="#" method="POST" class="form-horizontal" role="form">
                <div class="form-group">

                    <center><legend>Datos de Regitro</legend></center>

                    <div class="form-group">

                        <div class="form-group">
                            <label for="Nombre" class="col-lg-3 control-label">Nombre de Usuario</label>
                            <div class="col-lg-4">
                                <input type="text" class="form-control" id = "focusedInput" placeholder="Escriba un nombre de usuario" required>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="correo" class="col-lg-3 control-label">Correo</label>
                            <div class="col-lg-4">
                                <input type="text" class="form-control" id = "focusedInput" placeholder="adcd@algo.aaa" required>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="edad" class="col-lg-3 control-label">Edad</label>
                            <div class="col-lg-4">
                                <input type="number" name="num" min="18" max="65" class="form-control" id = "focusedInput" required>
                            </div>
                        </div>  
                    </div>   
                    <div style="text-align:center">
                        <button type="submit" class="btn btn-primary">Ingresar</button>   
                    </div>   
                    
                </div>
            </form>
        </div>	
    </body>
</html>
