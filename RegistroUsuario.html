        <meta charset="utf-8">
        <meta http-equ.iv="X-UA-Compatible" content="IE=edge">

        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
        <link rel="stylesheet" href="assets/css/bootstrap.min.css">
        <link rel="stylesheet" href="assets/css/normalize.css">
        <link rel="stylesheet" href="validacionStyle.css">

        <link href="assets/dcmegamenu.css" rel="stylesheet" type="text/css">
        <script src="assets/js/jquery-v1.10.2.js"></script>
        <script src="assets/js/jquery.validate.js"></script>
        <script src="assets/js/validarRegUsuario.js"></script>

    </head>
    <body>
        <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

        <!-- NAVBAR
================================================== -->

        <div id="header" class="navbar navbar-inverse navbar-static-top"></div>

        <div id="error"></div>
        <!-- // Script para cargar recursos html con jQuery en una pagina -->
        <script>$(document).ready(function() {
                $("#header").load("layout/header.html", function(status, xhr) {
                    if (status == "error")
                    {
                        var msg = "Lo lamentamos, ha habido un errror cargando el Menu: ";
                        $("#error").html(msg + xhr.status + " " + xhr.statusText);
                    }
                });
            });</script> 

        <div id="contenedor">

            <form action="#" id="registroUsuario" method="POST" class="form-horizontal" role="Resgistro de Usuario">
                <div class="form-group">
                    <br>
                    <fieldset>
                        <br>
                        <br>
                        <center><legend> Registro de Usuario</legend></center>


                        <div class="form-group">
                            <label for="Nombre" class="col-lg-3 control-label">Nombre</label>
                            <div class="col-lg-4">
                                <input type="text" name="nombre" class="form-control" placeholder="Escriba un nombre"  required>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="Apellido" class="col-lg-3 control-label">Apellido</label>
                            <div class="col-lg-4">
                                <input type="text" name="apellido" class="form-control" placeholder="Escriba un apellido"  required>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="Edad" class="col-lg-3 control-label">Edad</label>
                            <div class="col-lg-4">
                                <input type="number" min="18" max="65" name="edad" min="18" max="65" class="form-control"  required>
                            </div>
                        </div>


                        <div class="form-group">
                            <label for="Fecha de nacimienro" class="col-lg-3 control-label">Fecha de Nacimiento</label>
                            <div class="col-lg-4">
                                <input type="date"  name="fecha_nac" class="form-control"  required>
                            </div>
                        </div>


                        <div class="form-group">
                            <label for="Direccion" class="col-lg-3 control-label">Direccion</label>
                            <div class="col-lg-4">
                                <input type="text" name="direccion" placeholder="Escriba su Direccion" class="form-control"  required>
                            </div>
                        </div>                      

                        <div class="form-group">
                            <label for="DUI" class="col-lg-3 control-label">N de DUI</label>
                            <div class="col-lg-4">
                                <input type="num" name="dui" placeholder="Escriba el numero" class="form-control" required>
                            </div>
                        </div>


                        <div class="form-group">
                            <label for="Phone" class="col-lg-3 control-label"> Telefono Fijo </label>
                            <div class="col-lg-4">
                                <input type="tel" name="telefono_fijo" class="form-control" required>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="Celular" class="col-lg-3 control-label"> Telefono Celular </label>
                            <div class="col-lg-4">
                                <input type="tel" id="phone" name="telefono_movil" class="form-control" required>
                            </div>     
                        </div>     

                        <div class="form-group">
                            <label for="Correo" class="col-lg-3 control-label">Correo</label>
                            <div class="col-lg-4">
                                <input type="email" name="email" class="form-control" placeholder="Escriba un correo aqui"  required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="password" class="col-lg-3 control-label">Password</label>
                            <div class="col-lg-4">
                                <input type="password" name="password" class="form-control" placeholder="Escriba una contrasenia"  required>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="genero" class="col-lg-3 control-label">Sexo</label>
                            <div class="col-lg-4">
                                <select name="sexolst" class="form-control input-lg">
                                    <option value="M">Masculino</option>    
                                    <option value="F">Femenino</option>
                                </select>
                            </div>
                        </div>

                    </fieldset>
                </div>

                <center><button type="submit" class="btn btn-primary btn-lg">Enviar</button></center>
            </form>
        </div>

        <!-- Google Analytics: change UA-XXXXX-X to be your site's ID. -->

    </body>
</html>
